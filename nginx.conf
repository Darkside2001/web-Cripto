server {
    listen 80;
    server_name algoritmos-criptografia.conectium.uno;
    root /usr/share/nginx/html;
    index index.html;

    # Headers de seguridad para producción
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Habilita compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    location ~* \.json$ {
        add_header Content-Type application/json;
        try_files $uri =404;
    }

    # Esta es la clave: redirige todo al index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets estáticos (más agresivo en producción)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Evita logs innecesarios
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Bloquea acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}